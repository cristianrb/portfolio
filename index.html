<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio - Cristian Ruiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <div class="container">
            <!-- Logo + Menu -->
            <div class="nav row rounded-top align-items-stretch justify-content-between">
                <!-- LOGO -->
                <div
                    class="logo col-md-12 col-lg d-flex align-items-center justify-content-center justify-content-lg-start">
                    <h2>Cristian Ruiz</h2>
                    <span class="icono icon-dot"></span>
                    <p>Developer</p>
                </div>

                <!-- MENU -->
                <nav class="col-md-12 col-lg-auto menu d-flex align-items-stretch flex-wrap flex-sm-nowrap">
                    <a href="#" class="c-1 d-flex align-items-center">
                        <div class="d-flex flex-column text-center">
                            <span>Portfolio</span>
                            <i class="icono icon-briefcase"></i>
                        </div>
                    </a>
                    <a href="#" class="c-2 d-flex align-items-center">
                        <div class="d-flex flex-column text-center">
                            <span>Acerca de</span>
                            <i class="icono icon-user"></i>
                        </div>
                    </a>
                    <a href="#" class="c-3 d-flex align-items-center">
                        <div class="d-flex flex-column text-center">
                            <span>Contacto</span>
                            <i class="icono icon-mail"></i>
                        </div>
                    </a>
                </nav>
            </div>

            <!-- Slider -->
            <div class="row slider">
                <div class="col">
                    <div class="carousel slide" id="slider" data-bs-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-bs-target="#slider active" data-bs-slide-to="0"></li>
                            <li data-bs-target="#slider" data-bs-slide-to="1"></li>
                            <li data-bs-target="#slider" data-bs-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/slide1.jpg" alt="Slide #1" class="d-block img-fluid w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slide2.jpg" alt="Slide #1" class="d-block img-fluid w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slide3.jpg" alt="Slide #1" class="d-block img-fluid w-100">
                            </div>
                        </div>
                       <a href="#slider" class="carousel-control-prev" data-bs-slide="prev">
                           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                           <span class="visually-hidden">Anterior</span>
                       </a>
                       <a href="#slider" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="js/scripts.js"></script>

</body>

</html>
